<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>SMURD Cloud - Admin Pro</title>
  
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

  <style>
    :root { 
      --primary: #2563eb; --danger: #ef4444; --success: #22c55e; 
      --gray: #64748b; --light-gray: #f1f5f9; 
    }

    body { font-family: 'Segoe UI', system-ui, sans-serif; background: #f8fafc; margin: 0; padding: 10px; color: #1e293b; }
    .container { max-width: 1000px; margin: auto; background: white; padding: 15px; border-radius: 12px; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); }
    
    .grid { display: grid; grid-template-columns: 1fr; gap: 20px; }
    @media (min-width: 768px) { .grid { grid-template-columns: 1.2fr 1fr; } body { padding: 20px; } }

    /* Calendar & Sloturi */
    .calendar { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; margin-top: 10px; }
    .calendar button { aspect-ratio: 1/1; border-radius: 8px; border: 1px solid #e2e8f0; background: white; font-weight: 600; cursor: pointer; }
    .day-free { background: #ecfdf5 !important; color: #059669; }
    .day-full { background: #f1f5f9 !important; color: #94a3b8; cursor: not-allowed; text-decoration: line-through; }
    .calendar button.selected { background: var(--primary) !important; color: white !important; }

    .time-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(75px, 1fr)); gap: 10px; margin-top: 10px; max-height: 300px; overflow-y: auto; }
    .time-slot { padding: 12px 5px; border: 1px solid #e2e8f0; border-radius: 10px; text-align: center; font-size: 14px; font-weight: 600; background: #fff; }
    .time-slot.active { background: var(--primary); color: white; }
    .time-slot.taken { background: #fee2e2; color: #ef4444; text-decoration: line-through; }

    /* Formular & Admin */
    input, select { width: 100%; padding: 12px; border-radius: 8px; border: 2px solid #e2e8f0; margin-bottom: 10px; box-sizing: border-box; }
    .confirm-btn { width: 100%; padding: 15px; background: var(--success); color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }
    
    .admin-panel { margin-top: 30px; padding-top: 20px; border-top: 3px double #e2e8f0; display: none; }
    .admin-form { background: #f8fafc; padding: 15px; border-radius: 10px; margin-bottom: 20px; border: 1px solid #cbd5e1; }
    
    .table-container { overflow-x: auto; }
    table { width: 100%; border-collapse: collapse; font-size: 13px; margin-top: 10px; }
    th, td { padding: 10px; border-bottom: 1px solid #e2e8f0; text-align: left; }
    .ts { font-size: 10px; color: var(--gray); display: block; }
  </style>
</head>
<body>

<div class="container">
  <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
    <h2 style="margin:0; color:var(--danger)">SMURD RezervƒÉri</h2>
    <button onclick="adminLogin()" class="no-print">üîë Admin</button>
  </div>

  <div class="grid no-print">
    <div>
      <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
        <button onclick="changeMonth(-1)">¬´</button>
        <strong id="monthLabel"></strong>
        <button onclick="changeMonth(1)">¬ª</button>
      </div>
      <div class="calendar" id="calendar"></div>
    </div>

    <div>
      <input type="text" id="name" placeholder="Nume »ôi Prenume" oninput="handleNameInput()">
      <div id="bookingCount" style="font-size:13px; font-weight:bold; margin-bottom:10px;"></div>
      <div id="selectedDateLabel" style="font-weight:bold; color:var(--primary); margin-bottom:10px;">Alege o datƒÉ...</div>
      <div class="time-grid" id="timeGrid"></div>
      <button class="confirm-btn" onclick="confirmBooking()" style="margin-top:15px;">ConfirmƒÉ Rezervarea</button>
    </div>
  </div>

  <div class="admin-panel" id="adminView">
    <h3 style="text-align:center;">Panou Administrator</h3>
    
    <div class="admin-form">
      <h4>‚ûï AdƒÉugare ManualƒÉ (FƒÉrƒÉ limitƒÉ)</h4>
      <input type="text" id="admin_name" placeholder="Nume voluntar">
      <input type="date" id="admin_date">
      <div style="display:flex; gap:10px;">
        <select id="admin_start"></select>
        <select id="admin_end"></select>
      </div>
      <button onclick="adminAdd()" class="confirm-btn" style="background:var(--primary)">AdaugƒÉ Manual</button>
    </div>

    <div class="table-container">
      <table>
        <thead>
          <tr><th>Voluntar</th><th>Data / Interval</th><th>EfectuatƒÉ la</th><th>Ac»õiuni</th></tr>
        </thead>
        <tbody id="adminTable"></tbody>
      </table>
    </div>
  </div>
</div>

<script>
  // CONFIGURARE FIREBASE
  const firebaseConfig = {
    apiKey: "AIzaSy...",
    authDomain: "...",
    databaseURL: "...",
    projectId: "...",
    storageBucket: "...",
    messagingSenderId: "...",
    appId: "..."
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const START_H = 8, END_H = 22, ADMIN_PASS = "admin1234*";
  let curDate = new Date(), selDate = null, selStart = null, selEnd = null, bookings = [];
  const slots = [];
  for(let i=START_H; i<=END_H; i++) slots.push(`${String(i).padStart(2,'0')}:00`);

  // PopuleazƒÉ selectoarele admin
  const s1 = document.getElementById('admin_start'), s2 = document.getElementById('admin_end');
  slots.forEach(s => { s1.innerHTML += `<option value="${s}">${s}</option>`; s2.innerHTML += `<option value="${s}">${s}</option>`; });

  // Sync Cloud
  db.ref('bookings').on('value', snap => {
    const val = snap.val();
    bookings = val ? Object.values(val) : [];
    renderCalendar(); renderTimeSlots(); renderAdmin();
  });

  function getCleanCount(name, date) {
    if(!name || !date) return 0;
    const n = name.trim().toLowerCase();
    return bookings.filter(b => 
      b.name.trim().toLowerCase() === n && 
      new Date(b.date).getMonth() === date.getMonth() &&
      new Date(b.date).getFullYear() === date.getFullYear()
    ).length;
  }

  function confirmBooking() {
    const n = document.getElementById("name").value.trim();
    if(!n || !selDate || selStart===null || selEnd===null) return alert("Date incomplete!");
    if(getCleanCount(n, selDate) >= 2) return alert("Limita de 2 rezervƒÉri atinsƒÉ!");
    saveBooking(n, selDate.toISOString(), slots[selStart], slots[selEnd]);
    selStart = null; selEnd = null;
  }

  // Func»õia pentru ADMIN (fƒÉrƒÉ limitƒÉ)
  function adminAdd() {
    const n = document.getElementById("admin_name").value.trim();
    const d = document.getElementById("admin_date").value;
    const s = document.getElementById("admin_start").value;
    const e = document.getElementById("admin_end").value;
    if(!n || !d) return alert("CompleteazƒÉ numele »ôi data!");
    saveBooking(n, new Date(d).toISOString(), s, e);
    alert("AdƒÉugat cu succes (Admin Override)");
  }

  function saveBooking(name, dateStr, start, end) {
    const id = Date.now();
    const data = {
      id, name, date: dateStr, start, end,
      createdAt: new Date().toLocaleString('ro-RO') // Data »ôi ora √ÆnregistrƒÉrii
    };
    db.ref('bookings/'+id).set(data);
  }

  function isDayFull(d) {
    const dayB = bookings.filter(b => new Date(b.date).toDateString() === d.toDateString());
    for(let i=0; i<slots.length-1; i++) {
      if(!dayB.some(b => slots[i] >= b.start && slots[i] < b.end)) return false;
    }
    return dayB.length > 0;
  }

  function renderCalendar() {
    const cal = document.getElementById("calendar"); cal.innerHTML = "";
    document.getElementById("monthLabel").innerText = curDate.toLocaleString('ro-RO',{month:'long',year:'numeric'});
    const y = curDate.getFullYear(), m = curDate.getMonth();
    const totalDays = new Date(y, m+1, 0).getDate();

    for(let i=1; i<=totalDays; i++) {
      const d = new Date(y, m, i);
      const btn = document.createElement("button");
      btn.innerText = i;
      if(isDayFull(d)) btn.className = "day-full";
      else {
        btn.className = "day-free";
        btn.onclick = () => { 
          selDate = d; selStart = null; selEnd = null;
          document.getElementById("selectedDateLabel").innerText = "Data: " + d.toLocaleDateString('ro-RO');
          renderCalendar(); renderTimeSlots(); handleNameInput();
        };
      }
      if(selDate && d.toDateString() === selDate.toDateString()) btn.classList.add("selected");
      cal.appendChild(btn);
    }
  }

  function renderTimeSlots() {
    const grid = document.getElementById("timeGrid"); grid.innerHTML = "";
    if(!selDate) return;
    const dayB = bookings.filter(b => new Date(b.date).toDateString() === selDate.toDateString());
    slots.forEach((s, i) => {
      const div = document.createElement("div");
      div.className = "time-slot"; div.innerText = s;
      if(dayB.some(b => s >= b.start && s < b.end)) div.classList.add("taken");
      else {
        div.onclick = () => {
          if(selStart === null || (selStart !== null && selEnd !== null)) { selStart = i; selEnd = null; }
          else { selEnd = i < selStart ? selStart : i; if(i < selStart) selStart = i; }
          renderTimeSlots();
        };
        if(selStart === i || selEnd === i) div.classList.add("active");
        if(selStart !== null && selEnd !== null && i > selStart && i < selEnd) div.classList.add("in-range");
      }
      grid.appendChild(div);
    });
  }

  function handleNameInput() {
    const n = document.getElementById("name").value;
    const c = getCleanCount(n, selDate || curDate);
    const el = document.getElementById("bookingCount");
    el.innerText = n.trim() ? `RezervƒÉri: ${c} / 2` : "";
    el.style.color = c >= 2 ? "var(--danger)" : "var(--primary)";
  }

  function changeMonth(offset) { curDate.setMonth(curDate.getMonth() + offset); renderCalendar(); }
  function adminLogin() { if(prompt("Parola:") === ADMIN_PASS) document.getElementById("adminView").style.display = "block"; }
  function deleteBooking(id) { if(confirm("»òtergi?")) db.ref('bookings/'+id).remove(); }

  function renderAdmin() {
    const t = document.getElementById("adminTable"); t.innerHTML = "";
    [...bookings].sort((a,b)=>new Date(a.date)-new Date(b.date)).forEach(b => {
      t.innerHTML += `<tr>
        <td><strong>${b.name}</strong></td>
        <td>${new Date(b.date).toLocaleDateString('ro-RO')}<br>${b.start} - ${b.end}</td>
        <td><span class="ts">${b.createdAt || 'N/A'}</span></td>
        <td><button onclick="deleteBooking(${b.id})">‚ùå</button></td>
      </tr>`;
    });
  }

  renderCalendar();
</script>
</body>
</html>
