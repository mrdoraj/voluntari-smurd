<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>SMURD ProgramƒÉri Pro - v3.5</title>
  
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

  <style>
    :root { 
      --primary: #2563eb; --primary-dark: #1e40af;
      --danger: #dc2626; --success: #16a34a; 
      --gray-50: #f8fafc; --gray-100: #f1f5f9; --gray-200: #e2e8f0;
      --gray-700: #334155; --text: #0f172a;
      --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
    }

    body { font-family: 'Inter', system-ui, sans-serif; background-color: var(--gray-50); color: var(--text); margin: 0; padding-bottom: 50px; }
    .header { background: white; border-bottom: 1px solid var(--gray-200); padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; box-shadow: var(--shadow); }
    .container { max-width: 1200px; margin: 2rem auto; padding: 0 1rem; display: grid; grid-template-columns: 1fr; gap: 1.5rem; }
    @media (min-width: 1024px) { .container { grid-template-columns: 380px 1fr; } }

    .card { background: white; border-radius: 12px; border: 1px solid var(--gray-200); padding: 1.5rem; margin-bottom: 1.5rem; box-shadow: var(--shadow); }
    .card h3 { margin-top: 0; font-size: 1.1rem; color: var(--gray-700); display: flex; align-items: center; gap: 8px; }

    input, textarea { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid var(--gray-200); box-sizing: border-box; font-size: 14px; }
    .btn { padding: 0.6rem 1.2rem; border-radius: 8px; font-weight: 600; cursor: pointer; transition: 0.2s; border: none; font-size: 0.85rem; display: inline-flex; align-items: center; gap: 6px; justify-content: center; }
    .btn-primary { background: var(--primary); color: white; }
    .btn-danger-outline { background: transparent; border: 1px solid var(--danger); color: var(--danger); }
    .btn-danger-outline:hover { background: var(--danger); color: white; }

    .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 6px; margin-top: 1rem; }
    .cal-day { aspect-ratio: 1; border: 1px solid var(--gray-100); border-radius: 8px; background: white; font-weight: 600; cursor: pointer; }
    .cal-day.selected { background: var(--primary) !important; color: white !important; }
    .day-free { background: #f0fdf4; color: #166534; }
    .day-full { background: #fee2e2; color: #991b1b; }
    .day-past { opacity: 0.4; cursor: not-allowed; background: var(--gray-100); }

    .time-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 8px; margin-top: 10px; }
    .time-slot { padding: 10px; border: 1px solid var(--gray-200); border-radius: 8px; text-align: center; cursor: pointer; font-weight: 500; }
    .time-slot.active { background: var(--primary); color: white; border-color: var(--primary); }
    .time-slot.taken { background: #f1f5f9; color: #94a3b8; text-decoration: line-through; cursor: not-allowed; }

    .table-container { overflow-x: auto; margin-top: 1rem; border: 1px solid var(--gray-200); border-radius: 8px; }
    table { width: 100%; border-collapse: collapse; font-size: 0.85rem; }
    th { background: var(--gray-100); padding: 12px; text-align: left; }
    td { padding: 12px; border-top: 1px solid var(--gray-200); }
    .locked-overlay { opacity: 0.4; pointer-events: none; filter: grayscale(1); }
    
    .badge-admin { background: #fee2e2; color: #dc2626; padding: 2px 6px; border-radius: 4px; font-size: 0.7rem; font-weight: bold; margin-left: 5px; border: 1px solid #fecaca; }
  </style>
</head>
<body>

<header class="header">
  <div style="display:flex; align-items:center; gap:12px;">
    <div style="width:14px; height:14px; background:var(--danger); border-radius:50%; box-shadow: 0 0 10px var(--danger);"></div>
    <h1 style="font-size:1.2rem; margin:0;">SMURD ProgramƒÉri</h1>
  </div>
  <button class="btn btn-primary" onclick="adminLogin()">üîì Admin Login</button>
</header>

<div class="container">
  <aside>
    <div class="card" id="authBox">
      <h3>üîë Identificare</h3>
      <input type="text" id="phoneAuth" placeholder="Introduce»õi Telefonul..." oninput="verifyPhone()">
      <div id="authMsg" style="margin-top:10px; font-weight:700; font-size:0.85rem;"></div>
    </div>

    <div class="card locked-overlay" id="bookingBox">
      <h3>üïí Interval Orar</h3>
      <div class="time-grid" id="timeGrid"></div>
      <button id="confirmBtn" class="btn btn-primary" style="width:100%; margin-top:1.5rem; padding: 1rem;" onclick="processBooking()" disabled>ConfirmƒÉ Programarea</button>
    </div>
  </aside>

  <main>
    <div class="card locked-overlay" id="calendarBox">
      <div style="display:flex; justify-content:space-between; align-items:center;">
        <h3 id="monthLabel" style="margin:0">Iunie 2024</h3>
        <div style="display:flex; gap:8px;">
          <button class="btn btn-danger-outline" onclick="changeMonth(-1)" id="prevBtn">‚Üê</button>
          <button class="btn btn-danger-outline" onclick="changeMonth(1)" id="nextBtn">‚Üí</button>
        </div>
      </div>
      <div class="calendar-grid" id="calendarGrid"></div>
    </div>

    <div id="adminPanel" style="display:none;">
      <div class="card">
        <h3>üë• Gestiune Voluntari (Whitelist)</h3>
        <textarea id="bulkInput" rows="2" placeholder="Nume, Telefon (unul pe r√¢nd)" style="margin-bottom:1rem;"></textarea>
        <input type="text" id="volSearch" onkeyup="filterVolunteers()" placeholder="üîç CautƒÉ voluntar..." style="margin-bottom:1rem;">
        <div style="display:flex; justify-content:space-between;">
          <button class="btn btn-primary" onclick="importBulk()">Import</button>
          <button class="btn btn-danger-outline" onclick="bulkDelete('vol-check', 'volunteers')">»òterge Selecta»õi</button>
        </div>
        <div class="table-container">
          <table>
            <thead><tr><th><input type="checkbox" onclick="toggleSelectAll('vol-check', this.checked)"></th><th>Nume</th><th>Telefon</th></tr></thead>
            <tbody id="volTable"></tbody>
          </table>
        </div>
      </div>

      <div class="card">
        <h3>üìÖ Administrare ProgramƒÉri</h3>
        <div style="display:flex; gap:10px; flex-wrap: wrap;">
            <button class="btn btn-primary" style="margin-bottom:1rem;" onclick="printBookingsByMonth()">üñ®Ô∏è PrinteazƒÉ pe Luni</button>
            <button class="btn btn-danger-outline" style="margin-bottom:1rem;" onclick="bulkDelete('book-check', 'bookings')">»òterge Selec»õia</button>
        </div>
        <div class="table-container">
          <table>
            <thead><tr><th><input type="checkbox" onclick="toggleSelectAll('book-check', this.checked)"></th><th>Nume</th><th>Data</th><th>Interval</th></tr></thead>
            <tbody id="bookTable"></tbody>
          </table>
        </div>
      </div>
    </div>
  </main>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDlpy92yTmFVzrvF5sGfT50pEipMx3k2Pg",
    authDomain: "rezervari-smurd.firebaseapp.com",
    databaseURL: "https://rezervari-smurd-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "rezervari-smurd",
    storageBucket: "rezervari-smurd.firebasestorage.app",
    messagingSenderId: "694856921809",
    appId: "1:694856921809:web:de6e004fd6a9cd5f4c0bf0"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const START_H = 8, END_H = 22, ADMIN_PASS = "admin1234*";
  let curDate = new Date(), selDate = null, selStart = null, selEnd = null;
  let bookings = [], volunteers = [], isAdmin = false;
  const hours = [];
  for(let i=START_H; i<=END_H; i++) hours.push(`${String(i).padStart(2,'0')}:00`);

  db.ref('volunteers').on('value', snap => {
    const data = snap.val();
    volunteers = data ? Object.keys(data).map(k => ({id:k, ...data[k]})) : [];
    renderVolunteers();
  });

  db.ref('bookings').on('value', snap => {
    bookings = snap.val() ? Object.values(snap.val()) : [];
    renderCalendar(); renderAdminBookings();
  });

  function adminLogin() {
    if(prompt("Parola Admin:") === ADMIN_PASS) {
      isAdmin = true;
      document.getElementById("adminPanel").style.display = "block";
      document.getElementById("authBox").style.display = "none";
      unlockUI(); renderCalendar();
    }
  }

  function verifyPhone() {
    if(isAdmin) return;
    const phone = document.getElementById("phoneAuth").value.trim();
    const user = volunteers.find(v => v.phone === phone);
    if(user) { unlockUI(); document.getElementById("authMsg").innerText = "‚úÖ " + user.name; }
    else { lockUI(); document.getElementById("authMsg").innerText = "‚ùå Neautorizat"; }
  }

  function unlockUI() { ["calendarBox", "bookingBox"].forEach(id => document.getElementById(id).classList.remove("locked-overlay")); }
  function lockUI() { ["calendarBox", "bookingBox"].forEach(id => document.getElementById(id).classList.add("locked-overlay")); }

  function renderCalendar() {
    const grid = document.getElementById("calendarGrid"); grid.innerHTML = "";
    const today = new Date();
    const isTodayMonth = curDate.getMonth() === today.getMonth();
    
    document.getElementById("prevBtn").disabled = isTodayMonth;
    document.getElementById("nextBtn").disabled = !isTodayMonth;
    document.getElementById("monthLabel").innerText = curDate.toLocaleString('ro-RO', {month:'long', year:'numeric'});

    const y = curDate.getFullYear(), m = curDate.getMonth(), lastDay = new Date(y, m+1, 0).getDate();
    for(let i=1; i<=lastDay; i++) {
      const d = new Date(y, m, i);
      const btn = document.createElement("button"); btn.className = "cal-day"; btn.innerText = i;
      const isPast = d < new Date().setHours(0,0,0,0);
      const dayB = bookings.filter(b => new Date(b.date).toDateString() === d.toDateString());
      
      if(isPast && !isAdmin) btn.classList.add("day-past");
      else {
        btn.classList.add(dayB.length > 4 ? "day-full" : "day-free");
        btn.onclick = () => { selDate = d; selStart=null; selEnd=null; renderCalendar(); renderSlots(); };
      }
      if(selDate && d.toDateString() === selDate.toDateString()) btn.classList.add("selected");
      grid.appendChild(btn);
    }
  }

  function renderSlots() {
    const grid = document.getElementById("timeGrid"); grid.innerHTML = "";
    const dayB = bookings.filter(b => new Date(b.date).toDateString() === selDate.toDateString());
    hours.forEach((h, i) => {
      const slot = document.createElement("div"); slot.className = "time-slot"; slot.innerText = h;
      if(dayB.some(b => h >= b.start && h < b.end) && !isAdmin) slot.classList.add("taken");
      else {
        if((selStart !== null && i === selStart) || (selEnd !== null && i === selEnd) || 
           (selStart !== null && selEnd !== null && i > Math.min(selStart, selEnd) && i < Math.max(selStart, selEnd))) slot.classList.add("active");
        slot.onclick = () => {
          if(selStart === null || (selStart !== null && selEnd !== null)) { selStart = i; selEnd = null; }
          else { selEnd = i; }
          renderSlots(); document.getElementById("confirmBtn").disabled = (selStart === null || selEnd === null);
        };
      }
      grid.appendChild(slot);
    });
  }

  function processBooking() {
    const phone = isAdmin ? "ADMIN" : document.getElementById("phoneAuth").value;
    const user = volunteers.find(v => v.phone === phone);
    const name = isAdmin ? prompt("Nume:") : user.name;
    if(!name) return;

    const start = hours[Math.min(selStart, selEnd)], end = hours[Math.max(selStart, selEnd)];
    const timestamp = new Date().toLocaleString('ro-RO'); // Momentul creƒÉrii

    const conflict = bookings.some(b => 
      new Date(b.date).toDateString() === selDate.toDateString() && 
      ((start >= b.start && start < b.end) || (end > b.start && end <= b.end))
    );

    if(conflict && !isAdmin) {
        alert("Eroare: Acest interval a fost ocupat √Æntre timp! VƒÉ rugƒÉm alege»õi altul.");
        renderSlots(); return;
    }

    if(!isAdmin && bookings.filter(b => b.phone === phone && new Date(b.date).getMonth() === selDate.getMonth()).length >= 2) {
      alert("Limita de 2 programƒÉri/lunƒÉ atinsƒÉ!"); return;
    }

    const id = Date.now();
    db.ref('bookings/' + id).set({ 
        id, 
        name, 
        phone, 
        date: selDate.toISOString(), 
        start, 
        end,
        createdAt: timestamp,
        isManual: isAdmin 
    })
    .then(() => { alert("Succes!"); selStart=null; selEnd=null; renderSlots(); });
  }

  function printBookingsByMonth() {
    const groups = {};
    bookings.forEach(b => {
        const d = new Date(b.date);
        const key = d.toLocaleString('ro-RO', { month: 'long', year: 'numeric' });
        if(!groups[key]) groups[key] = [];
        groups[key].push(b);
    });

    let printContent = `
      <html>
        <head>
          <title>Raport Lunar ProgramƒÉri SMURD</title>
          <style>
            body { font-family: sans-serif; padding: 20px; color: #333; }
            .month-section { page-break-after: always; margin-bottom: 40px; }
            .month-section:last-child { page-break-after: auto; }
            table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 0.9em; }
            th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
            th { background-color: #f2f2f2; }
            h2 { color: #dc2626; border-bottom: 2px solid #dc2626; padding-bottom: 5px; }
            .source-tag { font-size: 0.8em; color: #666; font-style: italic; }
            .admin-bold { color: #dc2626; font-weight: bold; }
          </style>
        </head>
        <body>
          <h1>Raport Detaliat ProgramƒÉri SMURD</h1>
    `;

    const sortedMonthKeys = Object.keys(groups).sort((a,b) => {
        const dateA = new Date(groups[a][0].date);
        const dateB = new Date(groups[b][0].date);
        return dateA - dateB;
    });

    sortedMonthKeys.forEach(month => {
        const monthBookings = groups[month].sort((a,b) => new Date(a.date) - new Date(b.date));
        printContent += `
            <div class="month-section">
                <h2>Luna: ${month}</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Nume Voluntar</th>
                            <th>Data ProgramatƒÉ</th>
                            <th>Interval</th>
                            <th>EtichetƒÉ / CreatƒÉ la</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${monthBookings.map(b => {
                            const sursa = b.isManual ? '<span class="admin-bold">Administrator</span>' : 'Utilizator';
                            const creatLa = b.createdAt || "Nespecificat";
                            return `
                            <tr>
                                <td><b>${b.name}</b></td>
                                <td>${new Date(b.date).toLocaleDateString('ro-RO')}</td>
                                <td>${b.start} - ${b.end}</td>
                                <td class="source-tag">${sursa}<br>(${creatLa})</td>
                            </tr>`;
                        }).join('')}
                    </tbody>
                </table>
            </div>
        `;
    });

    printContent += `</body></html>`;
    
    const win = window.open('', '_blank');
    win.document.write(printContent);
    win.document.close();
    win.print();
  }

  function filterVolunteers() {
    const q = document.getElementById("volSearch").value.toUpperCase();
    const rows = document.getElementById("volTable").getElementsByTagName("tr");
    for(let r of rows) r.style.display = r.innerText.toUpperCase().includes(q) ? "" : "none";
  }

  function toggleSelectAll(cls, chk) { const cbs = document.getElementsByClassName(cls); for(let c of cbs) c.checked = chk; }
  function bulkDelete(cls, ref) {
    const sel = Array.from(document.getElementsByClassName(cls)).filter(c => c.checked).map(c => c.value);
    if(sel.length > 0 && confirm(`»òtergi ${sel.length} elemente?`)) sel.forEach(id => db.ref(ref+'/'+id).remove());
  }

  function renderVolunteers() {
    const t = document.getElementById("volTable"); t.innerHTML = "";
    volunteers.forEach(v => t.innerHTML += `<tr><td><input type="checkbox" class="vol-check" value="${v.id}"></td><td><b>${v.name}</b></td><td>${v.phone}</td></tr>`);
  }

  function renderAdminBookings() {
    const t = document.getElementById("bookTable"); t.innerHTML = "";
    bookings.sort((a,b) => new Date(a.date) - new Date(b.date)).forEach(b => {
      t.innerHTML += `
        <tr>
            <td><input type="checkbox" class="book-check" value="${b.id}"></td>
            <td>
                ${b.name} 
                ${b.isManual ? '<span class="badge-admin">Admin</span>' : ''}
            </td>
            <td>${new Date(b.date).toLocaleDateString()}</td>
            <td>${b.start}-${b.end}</td>
        </tr>`;
    });
  }

  function importBulk() {
    document.getElementById("bulkInput").value.split('\n').forEach(l => {
      const p = l.split(','); if(p.length === 2) db.ref('volunteers').push({name: p[0].trim(), phone: p[1].trim()});
    });
    document.getElementById("bulkInput").value = "";
  }

  function changeMonth(o) { curDate.setMonth(curDate.getMonth() + o); renderCalendar(); }
  renderCalendar();
</script>
</body>
</html>
