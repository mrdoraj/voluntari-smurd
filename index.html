<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistem de Rezervări SMURD - Cloud</title>
  
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

  <style>
    /* ... (Pastrezi stilul CSS anterior) ... */
    :root { --primary: #2563eb; --danger: #ef4444; --success: #22c55e; --gray: #94a3b8; --light-gray: #e2e8f0; }
    body { font-family: 'Segoe UI', Arial, sans-serif; background:#f4f6f9; margin:0; padding:20px; color: #1e293b; }
    .container { max-width:1100px; margin:auto; background:white; padding:25px; border-radius:16px; box-shadow:0 10px 25px rgba(0,0,0,0.05);} 
    .grid { display:grid; grid-template-columns: 1.2fr 1fr; gap:30px; }
    .calendar { display:grid; grid-template-columns:repeat(7,1fr); gap:8px; margin-top:10px; }
    .calendar button { padding:12px 5px; border-radius:8px; border:1px solid #e2e8f0; cursor:pointer; font-weight: 600; transition: 0.2s; }
    .day-free { background: var(--success) !important; color: white; border: none; }
    .day-full { background: #cbd5e1 !important; color: #64748b !important; cursor: not-allowed !important; border: none; text-decoration: line-through; }
    .calendar button.selected { background: var(--primary) !important; color:white !important; box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.3); }
    .time-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(80px, 1fr)); gap: 8px; margin-top: 15px; max-height: 300px; overflow-y: auto; padding: 10px; border: 1px solid #e2e8f0; border-radius: 8px; }
    .time-slot { padding: 10px; border: 1px solid #e2e8f0; border-radius: 6px; text-align: center; cursor: pointer; font-size: 14px; transition: 0.2s; font-weight: 500; background: white; }
    .time-slot:hover:not(.taken) { border-color: var(--primary); background: #eff6ff; }
    .time-slot.active { background: var(--primary); color: white; border-color: var(--primary); }
    .time-slot.taken { background: #fee2e2; color: #b91c1c; border-color: #fecaca; cursor: not-allowed; text-decoration: line-through; }
    .time-slot.in-range { background: #dbeafe; border-color: var(--primary); }
    input { padding:12px; width:100%; box-sizing: border-box; margin-bottom:15px; border-radius:8px; border:1px solid #ccc; font-size: 16px; }
    button.confirm-btn { width: 100%; padding: 14px; background: var(--success); color: white; border: none; border-radius: 8px; font-weight: bold; font-size: 16px; cursor: pointer; margin-top: 15px; }
    .admin { margin-top:40px; border-top: 2px solid #eee; padding-top: 20px; }
    table { width:100%; border-collapse:collapse; margin-top:15px; }
    th, td { border:1px solid #e2e8f0; padding:12px; text-align: left; }
    .timestamp-cell { font-size: 11px; color: #64748b; }
    @media print { .no-print { display: none !important; } }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-bar" style="display:flex; justify-content:space-between;">
      <h1 style="margin:0; color:var(--danger)">SMURD Cloud Sync</h1>
      <button onclick="adminLogin()" class="no-print">Admin</button>
    </div>

    <div class="grid no-print">
      <div>
        <div style="display:flex; justify-content:space-between; align-items:center;">
          <button onclick="changeMonth(-1)">«</button>
          <h3 id="monthLabel"></h3>
          <button onclick="changeMonth(1)">»</button>
        </div>
        <div class="calendar" id="calendar"></div>
      </div>

      <div>
        <input type="text" id="name" placeholder="Nume și Prenume" oninput="handleNameInput()" />
        <div id="bookingCount" style="font-weight:bold; margin-bottom:10px;"></div>
        <div id="selectedDateLabel">Selectați o zi</div>
        <div class="time-grid" id="timeGrid"></div>
        <button class="confirm-btn" onclick="confirmBooking()">Confirmă Rezervarea</button>
      </div>
    </div>

    <div class="admin" id="adminView" style="display:none;">
      <h2 style="text-align:center;">Panou Admin (Cloud Data)</h2>
      <table>
        <thead>
          <tr><th>Nume</th><th>Data</th><th>Interval</th><th>Efectuată la</th><th class="no-print">Acțiuni</th></tr>
        </thead>
        <tbody id="adminTable"></tbody>
      </table>
    </div>
  </div>

<script>
  // ATENȚIE: Înlocuiește cu datele tale de la Firebase
  const firebaseConfig = {
  apiKey: "AIzaSyDlpy92yTmFVzrvF5sGfT50pEipMx3k2Pg",
  authDomain: "rezervari-smurd.firebaseapp.com",
  databaseURL: "https://rezervari-smurd-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "rezervari-smurd",
  storageBucket: "rezervari-smurd.firebasestorage.app",
  messagingSenderId: "694856921809",
  appId: "1:694856921809:web:de6e004fd6a9cd5f4c0bf0",
  measurementId: "G-9J65W91YHD"
};
  // Inițializare Firebase
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const BUSINESS_START = 8, BUSINESS_END = 22, ADMIN_PASSWORD = "admin1234*";
  let currentDate = new Date(), selectedDate = null, selectionStart = null, selectionEnd = null;
  let bookings = [];

  const timeSlots = [];
  for(let h=BUSINESS_START; h<=BUSINESS_END; h++) { timeSlots.push(`${String(h).padStart(2,'0')}:00`); }

  // SINCRONIZARE ÎN TIMP REAL: Se activează ori de câte ori baza de date se schimbă
  db.ref('bookings').on('value', (snapshot) => {
    const data = snapshot.val();
    bookings = data ? Object.values(data) : [];
    renderCalendar();
    renderTimeSlots();
    renderAdmin();
  });

  function getMonthlyCountForUser(inputName, targetDate) {
    if (!inputName) return 0;
    const cleanInput = inputName.trim().toLowerCase();
    return bookings.filter(b => {
      const bDate = new Date(b.date);
      return b.name.trim().toLowerCase() === cleanInput && 
             bDate.getMonth() === targetDate.getMonth() && 
             bDate.getFullYear() === targetDate.getFullYear();
    }).length;
  }

  function confirmBooking(){
    const name = document.getElementById("name").value.trim();
    if(!name || !selectedDate || selectionStart === null || selectionEnd === null) return alert("Date incomplete!");
    
    if(getMonthlyCountForUser(name, selectedDate) >= 2) return alert("Limita de 2 rezervări atinsă!");

    const newBooking = {
      id: Date.now(),
      name: name,
      date: selectedDate.toISOString(),
      start: timeSlots[selectionStart],
      end: timeSlots[selectionEnd],
      createdAt: new Date().toLocaleString('ro-RO')
    };

    // SALVARE ÎN FIREBASE (în loc de localStorage)
    db.ref('bookings/' + newBooking.id).set(newBooking)
      .then(() => alert("Rezervare salvată în Cloud!"))
      .catch(err => alert("Eroare: " + err.message));

    selectionStart = null; selectionEnd = null;
  }

  function deleteBooking(id){
    if(confirm("Ștergi din cloud?")){
      db.ref('bookings/' + id).remove();
    }
  }

  // Celelalte funcții (renderCalendar, renderTimeSlots, etc.) rămân identice ca în versiunea anterioară
  // dar le actualizăm să folosească datele din array-ul global 'bookings' sincronizat.

  function isDayFull(date) {
    const dayStr = date.toDateString();
    const dayBookings = bookings.filter(b => new Date(b.date).toDateString() === dayStr);
    for(let i=0; i < timeSlots.length - 1; i++) {
        const time = timeSlots[i];
        if(!dayBookings.some(b => time >= b.start && time < b.end)) return false;
    }
    return dayBookings.length > 0;
  }

  function renderCalendar(){
    const cal=document.getElementById("calendar"); cal.innerHTML="";
    document.getElementById("monthLabel").innerText = currentDate.toLocaleString('ro-RO',{month:'long',year:'numeric'});
    const y=currentDate.getFullYear(), m=currentDate.getMonth();
    const days=new Date(y,m+1,0).getDate();
    for(let d=1; d<=days; d++){
      const date=new Date(y,m,d);
      const btn=document.createElement("button"); btn.textContent=d;
      if(isDayFull(date)) { btn.classList.add("day-full"); btn.disabled = true; } 
      else {
          btn.classList.add("day-free");
          btn.onclick=()=> { selectedDate = new Date(y,m,d); selectionStart = null; selectionEnd = null; renderTimeSlots(); renderCalendar(); };
      }
      if(selectedDate && date.toDateString() === selectedDate.toDateString()) btn.classList.add("selected");
      cal.appendChild(btn);
    }
  }

  function renderTimeSlots(){
    const grid = document.getElementById("timeGrid"); grid.innerHTML = "";
    if(!selectedDate) return;
    const dayBookings = bookings.filter(b => new Date(b.date).toDateString() === selectedDate.toDateString());
    timeSlots.forEach((time, index) => {
      const slotDiv = document.createElement("div"); slotDiv.className = "time-slot"; slotDiv.innerText = time;
      if(dayBookings.some(b => time >= b.start && time < b.end)) slotDiv.classList.add("taken");
      else {
        slotDiv.onclick = () => {
          if(selectionStart === null || (selectionStart !== null && selectionEnd !== null)) { selectionStart = index; selectionEnd = null; }
          else { selectionEnd = index < selectionStart ? selectionStart : index; if(index < selectionStart) selectionStart = index; }
          renderTimeSlots();
        };
        if(selectionStart === index || selectionEnd === index) slotDiv.classList.add("active");
        if(selectionStart !== null && selectionEnd !== null && index > selectionStart && index < selectionEnd) slotDiv.classList.add("in-range");
      }
      grid.appendChild(slotDiv);
    });
  }

  function handleNameInput(){
    const count = getMonthlyCountForUser(document.getElementById("name").value, selectedDate || currentDate);
    const el = document.getElementById("bookingCount");
    el.innerText = `Rezervări: ${count} / 2`;
    el.style.color = count >= 2 ? "red" : "blue";
  }

  function changeMonth(offset){ currentDate.setMonth(currentDate.getMonth() + offset); renderCalendar(); }
  function adminLogin(){ if(prompt("Parolă:") === ADMIN_PASSWORD) document.getElementById("adminView").style.display = "block"; }

  function renderAdmin(){
    const table = document.getElementById("adminTable"); table.innerHTML = "";
    [...bookings].sort((a,b)=> new Date(a.date) - new Date(b.date)).forEach(b => {
      table.innerHTML += `<tr><td>${b.name}</td><td>${new Date(b.date).toLocaleDateString('ro-RO')}</td><td>${b.start}-${b.end}</td><td>${b.createdAt}</td><td><button onclick="deleteBooking(${b.id})">❌</button></td></tr>`;
    });
  }

  renderCalendar();
</script>
</body>
</html>
